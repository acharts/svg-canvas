<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Svg Mocha Runner</title>
    <link href="../static/css/mocha.css" type="text/css" rel="stylesheet" charset="utf-8">
  </head>
  <body>
<script>
if (!location.port) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-50522089-2', 'auto');
  ga('send', 'pageview');

<script src="http://static.alipayobjects.com/seajs/seajs/2.2.0/sea.js"></script>

<script>
  seajs.config({
    base: "../",
    paths: {
      'jquery': 'http://static.alipayobjects.com/jquery'
    },
    alias: {"event-simulate":"spm_modules/event-simulate/1.0.0/index.js","expect.js":"spm_modules/expect.js/0.3.1/index.js","graphic-util":"spm_modules/graphic-util/1.0.0/index.js","jquery":"spm_modules/jquery/1.9.1/jquery.js","sinon":"spm_modules/sinon/1.6.0/sinon.js","svg-util":"spm_modules/svg-util/1.0.0/svg.js"}
  });
</script>
    <script src="../static/js/mocha.js?nowrap"></script>
    <div id="mocha"></div>
    <script>
      (function() {
        var query = location.search.substring(1).split('&');
        var contain = function(arr, value) {
          for (var i in arr) {
            if (arr[i] === value) {
              return true;
            }
          }
          return false;
        };
        if (contain(query, 'cov')) {
          if (console && console.log) {
            console.log = function() {};
          }
        }
        seajs.config({
          map: [function(url) {
            if (!contain(query, 'cov')) {
              return url;
            }
            var sources = [''
              ,'index'
              ,'src/canvas'
              ,'src/util'
              ,'src/group'
              ,'src/container'
              ,'src/shape'
              ,'src/base'
              ,'src/item'
              ,'src/attrs'
            ];
            var matcher = url.match('http:\/\/(.*?)\/(.*)');
            var file;
            if (matcher) {
              file = matcher[2].replace(/\.js$/, '');
            } else {
              return url;
            }
            sources = sources.slice(1);
            for (var i=0; i<sources.length; i++) {
              if (file === sources[i]) {
                if (url.indexOf('handlebars.js') < 0) {
                  return url.replace(/\.js$/g, '-cov.js');
                }
              }
            }
            return url;
          }]
        });

        mocha.ui('bdd');
        mocha.reporter('html');
        var tests = ["tests/shape-spec.js"];

        var specs = [];
        for (var i = 0; i < tests.length; i++) {
          specs[i] = '../' + tests[i];
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
</html>
